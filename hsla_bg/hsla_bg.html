<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HSLA Color Tester</title>
	<link rel="stylesheet" href="hsla.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<form>
		<input id="hue" type="text" value="75" spellcheck="false" maxlength="3">
		<input id="sat" type="text" value="50" spellcheck="false" maxlength="3">
		<input id="light" type="text" value="50" spellcheck="false" maxlength="3">
		<input id="alpha" type="text" value="0.5" spellcheck="false" maxlength="4">
	</form>
	<script src="hsla.js"></script>
</body>
</html>
